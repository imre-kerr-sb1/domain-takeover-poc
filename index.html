<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Pwned</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            text-shadow: 0 0 10px red, 0 0 20px darkred;
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .glitch {
            font-size: 2em;
            text-shadow: 2px 2px 5px red;
            animation: glitch 0.2s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: skewX(-10deg); }
            100% { transform: skewX(10deg); }
        }
        .warning {
            font-size: 1.5em;
            color: yellow;
            text-shadow: 0 0 10px yellow;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>YOU'VE BEEN PWNED</h1>
    <p class="glitch">This domain has been taken over.</p>
    <p class="warning">Check your DNS settings before it's too late.</p>
</body>
</html>
